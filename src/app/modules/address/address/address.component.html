<c-row>
  <c-col xs>

    <div class="button-flex"><button routerLink="/address/add" class="mb-2 add-btn">Add Address</button></div>

    <c-card class=" mb-4">
      <c-card-header>Addresses</c-card-header>
      <c-card-body>
        <table [hover]="true" [responsive]="true" [striped]="true" align="middle" cTable class="mb-0 border">
          <thead cTableColor="light">
            <tr>
              <th>Address</th>
              <th>City</th>
              <th>Parish</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let address of addresses; index as i">
              <td>
                <div>
                  {{ address.Address_1 }}
                  {{ address.Address_2 }}
                </div>
              </td>
              <td>
                <div>
                  <span>
                    {{ address.city }}
                  </span>
                </div>
              </td>
              <td class="text-left">
                {{ address.parish }}
              </td>
              <td>
                <div [ngClass]="approved ? 'pending' : 'approved'">
                  {{ address.status }}
                </div>

              </td>
              <td>
                <div class="manage-icon">
                  <p>
                    <img src='../../../../assets/images/check.png' alt="">
                  </p>
                  <p class="">
                    <a routerLink="/address/edit"><img src='../../../../assets/images/edit.png' alt=""></a>
                  </p>
                  <p class="">
                    <img src="../../../../assets/images/delete.png" alt="">
                  </p>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>


<c-pagination aria-label="Page navigation example">
  <li cPageItem>
    <a cPageLink aria-label="Previous" [routerLink]><span aria-hidden="true">&laquo;</span></a>
  </li>
  <li cPageItem>
    <a cPageLink [routerLink]>1</a>
  </li>
  <li cPageItem>
    <a cPageLink [routerLink]>2</a>
  </li>
  <li cPageItem>
    <a cPageLink [routerLink]>3</a>
  </li>
  <li cPageItem>
    <a cPageLink aria-label="Next" [routerLink]><span aria-hidden="true">&raquo;</span></a>
  </li>
</c-pagination>
