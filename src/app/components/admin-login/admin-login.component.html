<div class="login-background">
  <div class="login-container">
    <div class="login-form">
      <div class="logo">
        <img class="logo-img" src="../assets/images/amberlogo.svg" alt="">
      </div>
      <h2>Login</h2>
      <form action="" *ngIf="loginForm" [formGroup]="loginForm" (submit)="onSubmit()">
        <mat-form-field hideRequiredMarker class="form-field" appearance="outline">
          <mat-label>Email</mat-label>
          <input type="email" formControlName="email" name="email" matInput>
          <!-- <mat-hint>Enter Email Address</mat-hint> -->
          <mat-error class="error" *ngIf=" loginForm.get('email')?.touched || submitted">
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
              Please Enter your Email Address</mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
              Invalid Email Address</mat-error>
          </mat-error>
        </mat-form-field>

        <mat-form-field hideRequiredMarker appearance="outline" class="form-field">
          <mat-label>Password</mat-label>
          <input formControlName="password" class="input" type="password" matInput>
          <mat-error class="error" *ngIf="loginForm.get('password')?.touched || submitted">
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
          </mat-error>
        </mat-form-field>
        <re-captcha formControlName="recaptchaReactive" (resolved)="checkCaptcha($event)" siteKey="6LflY4AkAAAAAAvaLdJjmsALUBvp0pDT6peWYtM0">
        </re-captcha>
        <button class="submit-btn bg-amber text-white p-3">Login</button>
        <a class="forget" href="">Forget Password?</a>

      </form>
    </div>
    <div class="address-con">
      <div class="blueline"></div>
      <div class="address-book">
        <h2>Address Book</h2>
        <div class="img-background">

        </div>
        <p>Locate addresses you added with ease with our address book</p>

      </div>
    </div>
  </div>
</div>
