<div>
  <div class="row">
    <div class="col">
      <div [cFormFloating]="true" class="mb-3">
        <input
          [(ngModel)]="createForm.first_name"
          cFormControl
          id="first_name"
          placeholder="Update first name"
          type="text"
        />
        <label cLabel for="first_name">First Name</label>
      </div>
    </div>
    <div class="col">
      <div [cFormFloating]="true" class="mb-3">
        <input
          [(ngModel)]="createForm.last_name"
          cFormControl
          id="lastName"
          placeholder="Update last name"
          type="text"
        />
        <label cLabel for="last_name">Last Name</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div [cFormFloating]="true" class="mb-3">
        <input
          [(ngModel)]="createForm.email"
          cFormControl
          id="email"
          placeholder="Update email address"
          type="email"
        />
        <label cLabel for="email">Email</label>
      </div>
    </div>
    <div class="col">
      <div [cFormFloating]="true" class="mb-3">
        <input
          [(ngModel)]="createForm.mobile_number"
          cFormControl
          id="mobile_number"
          placeholder="Update mobile number"
          type="text"
        />
        <label cLabel for="mobile_number">Mobile Number</label>
      </div>
    </div>
    <div class="row"></div>
    <div class="col">
      <div [cFormFloating]="true" class="mb-3">
        <input
          [(ngModel)]="createForm.home_number"
          cFormControl
          id="home_number"
          placeholder="Update home number"
          type="text"
        />
        <label cLabel for="home_number">Home Number</label>
      </div>
    </div>
    <div class="col">
      <div cFormFloating>
        <select cSelect id="floatingSelect">
          <option *ngFor="let role of userRoles" [value]="role">
            {{ role }}
          </option>
        </select>
        <label cLabel for="floatingSelect">User Role</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label cLabel for="profile_image">Profile Image</label>
      <input cFormControl id="profile_image" type="file" />
    </div>
    <div class="col">
      <div cFormFloating>
        <select cSelect id="floatingSelect">
          <option *ngFor="let status of userStatuses" [value]="status">
            {{ status }}
          </option>
        </select>
        <label cLabel for="floatingSelect">User Status</label>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button cButton color="primary" class="me-md-2">Update</button>
      </div>
    </div>
  </div>
</div>
